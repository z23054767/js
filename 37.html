<script type="text/javascript">
    function getSum(a, b) {
        //Good luck!
        let temp = [];
        if (a < b) {
            for (let i = a; i < b; i++) {
                temp.push(i);
            }
        } else if (a > b) {
            for (let i = b; i < a; i++) {
                temp.push(i);
            }
        } else if (a == b) {
            temp.push(a);
        }
        return temp.reduce(function (a, b) {
            return a + b
        });
    }
</script>
