<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var i = 1;
    while (i < 100)
    {
      if (i % 7 == 0) {
        document.write(i);
        document.write("<br>");
      }
      i++;
    }
  </script>

</body>

</html>
