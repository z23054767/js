<script type="text/javascript">
    var arr = [12, 23, 1, 13, 4, 21, 18, 17, 10];
    var i = j = temp = 0;
    for (i = 1; i < arr.length; i++) {
        temp = arr[i]; //temp為比較值

        for (j = i - 1; j >= 0; j--) {  //代排序
            if (temp > arr[j]) {
                break;
            } else {
               arr[j+1]=arr[j];
            }
        }
        arr[j+1]=temp;
    }
    document.write(arr);
</script>
