<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <input type="text" id="text1" placeholder="輸入成績">
    <input type="button" value="等級" id="bt">
    <script>
        var in1 = document.getElementById("text1");
        var obt = document.getElementById("bt");
        obt.onclick = function () {
            var num = Number(in1.value);
            if (num > 100 || num < 0) {
                alert("請重新輸入");
            } else if (num >= 90 && num <= 100) {
                alert("A 優秀");
            } else if (num >= 80 && num <= 89) {
                alert("B 良好");
            } else if (num >= 70 && num <= 79) {
                alert("C 中上");
            } else if (num >= 60 && num <= 69) {
                alert("D 中下");
            } else if (num = 0 || num <= 59) {
                alert("F 不及格");
            }
        }
    </script>
</body>


</html>
