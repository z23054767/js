<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var i =1;
    var sum=0;
    while(i<100)
    {
       if(i%2==1)
       {
         sum=sum+i;
       }
       i++;
    }
     document.write(sum);
  </script>

</body>

</html>
